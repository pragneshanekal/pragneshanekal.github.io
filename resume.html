<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pragnesh Anekal</title>
    <link href='https://fonts.googleapis.com/css?family=EB Garamond' rel='stylesheet'>
    <style>
        body {
            font-family: 'EB Garamond';
            margin: 0;
            padding: 0;
        }

        .menu-bar {
            /* Center-align the menu items */
            text-align: center;
            /* Add more top margin to lower the menu bar */
            margin-top: 50px;
        }

        .menu-bar a {
            /* Display menu items inline */
            display: inline-block;
            /* Dark gray color for text */
            color: #333;
            text-decoration: none;
            /* Add margins between menu items */
            margin: 0 10px;
            padding: 14px 16px;
            /* Font size for menu items */
            font-size: 16px;
            /* Reset font style */
            font-style: normal;
            /* Position relative for pseudo-element */
            position: relative;
        }

        .menu-bar a:first-child {
            /* Apply italic style to the first menu item */
            font-style: italic;
            font-weight: bold;
        }

        .menu-bar a::after {
            /* Empty content for pseudo-element */
            content: "";
            /* Position absolute for pseudo-element */
            position: absolute;
            bottom: 0;
            height: 2px;
            /* Extend width beyond the text */
            width: calc(100% - 32px);
            /* Dark gray color for line */
            background-color: #333;
            /* Transition for hover effect */
            transition: width 0.3s ease, margin 0.3s ease;
            /* Start from the center */
            left: 50%;
            /* Adjust for center alignment */
            transform: translateX(-50%);
        }

        .menu-bar a:hover::after {
            /* Reduce width to 0 */
            width: 0;
            /* Pull the left edge towards the center */
            margin-left: -8px;
            /* Pull the right edge towards the center */
            margin-right: -8px;
        }

        .content {
            /* Center-align content */
            text-align: center;
            /* Make all text bold */
            font-weight: bold;
            /* Add margin to the top */
            margin-top: 75px;
            padding: 20px;
        }

        .text-block {
            /* Set maximum width for text block */
            max-width: 700px;
            /* Center the text block horizontally */
            margin: 0 auto;
            /* Left-align text within the centered block */
            text-align: left;
            /* Add relative positioning */
            position: relative;
        }

        .greeting,
        .name {
            font-size: 46px;
            line-height: 1;
        }

        .footer {
            text-align: center;
        }

        .footer-line {
            /* Position the line absolutely */
            position: relative;
            width: 700px;
            /* Set height of the line */
            height: 1px;
            background-color: black;
            /* Position the line above the footer */
            bottom: 20px;
            /* Center align the line */
            margin: 0 auto;
            margin-top: 100px;
        }

        .footer a {
            /* Change color for footer links */
            color: #333;
            /* Remove underline from footer links */
            text-decoration: none;
            padding: 0px 10px;
        }
    </style>
</head>
